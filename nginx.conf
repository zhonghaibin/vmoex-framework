user  www-data;worker_processes  auto;error_log  /var/log/nginx/error.log warn;pid        /var/run/nginx.pid;events {    worker_connections  1024;}http {    include       /etc/nginx/mime.types;    default_type  application/octet-stream;    client_max_body_size 20M;    sendfile        on;    keepalive_timeout  65;    server {        listen 3110;        server_name localhost 127.0.0.1;        root /var/www/web;        index app.php index.html index.htm;        # 处理静态资源的 location        location / {            try_files $uri $uri/ /app.php?$query_string;        }        # 处理 PHP 脚本的 location        location ~ \.php$ {			fastcgi_pass   127.0.0.1:9000;            fastcgi_index  app.php;            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;            include        fastcgi_params;        }        # 禁止访问 .htaccess 文件        location ~ /\.ht {            deny all;        }        # 处理缓存清理等        location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|ttf|woff|woff2)$ {            expires 30d;            access_log off;            try_files $uri $uri/ =404;        }        # 日志配置        error_log  /var/log/nginx/laravel_error.log;        access_log /var/log/nginx/laravel_access.log;    }}